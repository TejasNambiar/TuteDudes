<section class="order-form">
  <section class="selection-side">
    <section class="form-header">
      <h2>Our Services</h2>
      <p>Click on add to cart to add services</p>
    </section>
    <hr />
    <section class="form-content">
      <!-- Service items list -->
      <div class="extras-list" id="extras-list">
        <!-- items will be rendered here by JS -->
      </div>
    </section>
  </section>
  <section class="bill-summary">
    <h2>Bill Summary</h2>
    <div id="service-line" class="bill-row">
      <span>Service:</span> <span id="service-charge">$0.00</span>
    </div>
    <div class="bill-items" id="bill-items">
      <!-- added items will appear here -->
    </div>
    <div class="bill-row">
      <span>Ironing:</span> <span id="iron-cost">$0.00</span>
    </div>
    <div class="bill-row">
      <span>Delivery:</span> <span id="delivery">$0.00</span>
    </div>
    <div class="bill-row">
      <strong>Total:</strong> <strong id="total">$0.00</strong>
    </div>
  </section>
</section>
